<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="formularioSuscripcion"></form>
<p>
    <label for="nombre">Nombre:</label>
    <input type="text" name="Nombre" id="nombre" placeholder="Ingrese su nombre: ">
</p>

<p>
    <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido: ">
</p>

<p>
Sexo: 
<label for="masculino">Masculino:</label>
<input type="radio" name="genero" id="masculino" value="masculino">
<label for="femenino">Femenino:</label>
<input type="radio" name="genero" id="femenino" value="femenino">
</p>
<p>
Edad: <input type="number" name="edad" placeholder="Ingrese su edad: ">
</p>

<p>
Email: <input type="email" name="email" placeholder="Ingrese su email: ">
</p>

<p>
Usuario: <input type="text" name="usuario" placeholder="Ingrese su usuario: ">
</p>
<p>
Password: <input type="password" name="password" placeholder="Ingrese su Contraseña: ">
</p>
<p>
  Confirmar Password:  <input type="password" name="password2" placeholder="Confirme su contraseña: "> 
</p>
<p>
<label for="tipoServicio">Tipo de servicio: </label>
<select name="tipoServicio" id="tipoServicio">
   <option value="free">Free</option> 
   <option value="standard">Standard</option> 
   <option value="premium">Premium </option>
</select>
</p>
<p>
Tema:
Política <input type="checkbox" value="politica" name="tema">
Negocios  <input type="checkbox" value="negocio" name="tema">
Tecnología  <input type="checkbox" value="tecnologia" name="tema">
Salud <input type="checkbox" value="salud" name="tema">
</p>
<p>
 Agregue un comentario:  
 <textarea>Agregue un comentario...</textarea> 
</p>
<p>
    <button>
       Boton de Enviar 
    </button>
    
</p>



</body>
</html>
